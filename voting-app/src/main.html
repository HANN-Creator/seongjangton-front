<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amusement Park Background with Clickable Rides</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <canvas id="logoCanvas" style="display:none;"></canvas>
  <canvas id="mainCanvas"></canvas>
  <img id="logo" src="logo.png" alt="Logo" style="display:none;">
  <img id="background" src="amusement_park.png" alt="Amusement Park Background" style="display:none;">
  <img id="ride1" src="merry-go-round.png" alt="Merry-Go-Round" style="display:none;">
  <img id="ride2" src="ferris_wheel.png" alt="Ferris Wheel" style="display:none;">
  <img id="ride3" src="carousel.png" alt="Carousel" style="display:none;">
  <img id="ride4" src="rollercoaster.png" alt="Rollercoaster" style="display:none;">
  <script src="particleLogo.js"></script>
</body>
</html>
